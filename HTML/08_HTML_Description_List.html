<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Description List</title>
    <style>
        dl{
            background-color: lightgray;
            padding: 10px;
            font-family: Arial, sans-serif;
            width: 500px;
        }
        dl dt{
            background-color: cornflowerblue;
            width: 150px;
            color: white;
            padding: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <dl>
        <dt>HTML</dt>
            <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
            <dd>Cascading Style Sheet</dd>
        <dt>JavaScript</dt>
            <dd>Client side Scripting Language</dd>
    </dl>

</body>
</html>
