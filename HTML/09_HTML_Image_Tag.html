<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        img{
            box-shadow: 0 0 10px black;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/image1.jpg" width="600" height="300" alt="">

    <h2>Another Image</h2>
    <img src="img/image3.jpg" width="600" height="300" alt="Food Image">

    <h2>Title of Image</h2>
    <img src="img/image2.jpg" width="600" height="300" title="Food Image Title" alt="">

    <h2>Image From Google</h2>
    <img src="https://assets.thehansindia.com/h-upload/2019/10/20/227864-syraa.webp" width="600" height="300">

</body>
</html>
